<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="player">

        <div class="player__header">
    
          <div class="player__img player__img--absolute slider">
    
            <button class="player__button player__button--absolute--nw playlist">
    
              <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
    
            </button>
    
            <button class="player__button player__button--absolute--center play">
    
              <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
              <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
    
            </button>
    
            <div class="slider__content">
    
              <img class="img slider__img" src="/274px-Buster_Keaton_(альбом).jpeg" alt="cover">
              <img class="img slider__img" src="/10486 (1).jpg" alt="cover">
              <img class="img slider__img" src="/artworks-000166173322-1m0mc3-t500x500.jpg" alt="cover">
              <img class="img slider__img" src="/скриптонит-scriptonite-дом-с-нормальными-явлениями-dom-s-normalnymi-yavleniyami-cover-art.jpg" alt="cover">
              <img class="img slider__img" src="/artworks-0MWllXebUm6ShfAB-mGjz7A-t500x500.jpg" alt="cover">
              <img class="img slider__img" src="/500x500.jpg" alt="cover">
              <img class="img slider__img" src="/valim.jpg" alt="cover">
    
            </div>
    
          </div>
    
          <div class="player__controls">
    
            <button class="player__button back">
    
              <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
    
            </button>
            
            <p class="player__context slider__context">
    
              <strong class="slider__name"></strong>
              <span class="player__title slider__title"></span>
    
            </p>
    
            <button class="player__button next">
    
              <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
    
            </button>
    
            <div class="progres">
    
              <div class="progres__filled"></div>
    
            </div>
    
          </div>
    
        </div>
    
        <ul class="player__playlist list">
    
          <li class="player__song">
    
            <img class="player__img img" src="/274px-Buster_Keaton_(альбом).jpeg" alt="cover">
    
            <p class="player__context">
    
              <b class="player__song-name">Miyagi</b>
              <span class="flex">
    
                <span class="player__title">Сын</span>
                <span class="player__song-time"></span>
    
              </span>
    
            </p>
    
            <audio class="audio" src="/MiyaGiЭндшпиль - Сын.mp3"></audio>
    
          </li>
    
          <li class="player__song">
    
            <img class="player__img img" src="/10486 (1).jpg" alt="cover">
    
            <p class="player__context">
    
              <b class="player__song-name">Макс Корж</b>
              <span class="flex">
    
                <span class="player__title">Горы по калено</span>
                <span class="player__song-time"></span>
    
              </span>
              
            </p>
    
            <audio class="audio" src="/Макс Корж - Горы по колено.mp3"></audio>
    
          </li>
    
          <li class="player__song">
    
            <img class="player__img img" src="/artworks-000166173322-1m0mc3-t500x500.jpg" alt="cover">
    
            <p class="player__context">
    
              <b class="player__song-name">Strumbella</b>
              <span class="flex">
    
                <span class="player__title">Spirits</span>
                <span class="player__song-time"></span>
    
              </span>
                
            </p>
    
            <audio class="audio" src="/The Strumbellas - Spirits.mp3"></audio>
    
          </li>
    
          <li class="player__song">
    
            <img class="player__img img" src="/скриптонит-scriptonite-дом-с-нормальными-явлениями-dom-s-normalnymi-yavleniyami-cover-art.jpg" alt="cover">
    
            <p class="player__context">
    
              <b class="player__song-name">Скриптонит</b>
              <span class="flex">
    
                <span class="player__title">Привычка</span>
                <span class="player__song-time"></span>
    
              </span>
              
            </p>
    
            <audio class="audio" src="/Скриптонит feat. Andy Panda, 104 - Привычка.mp3"></audio>
    
          </li>
    
          <li class="player__song">
    
            <img class="player__img img" src="/artworks-0MWllXebUm6ShfAB-mGjz7A-t500x500.jpg" alt="cover">
    
            <p class="player__context ">
    
              <b class="player__song-name">Чёрный клевер</b>
              <span class="flex">
    
                <span class="player__title">Opening 10</span>
                <span class="player__song-time"></span>
    
              </span>
    
            </p>
    
            <audio class="audio" src="/Черный Клевер - Opening 10.mp3"></audio>
    
          </li>
    
          <li class="player__song">
    
            <img class="player__img img" src="/500x500.jpg" alt="cover">
    
            <p class="player__context">
    
              <b class="player__song-name">稲葉曇</b>
              <span class="flex">
    
                <span class="player__title">Lost Umbrella</span>
                <span class="player__song-time"></span>
    
              </span>
    
            </p>
    
            <audio class="audio" src="/稲葉曇 - Lost Umbrella.mp3"></audio>
    
          </li>
    
          <li class="player__song">
    
            <img class="player__img img" src="/valim.jpg" alt="cover">
    
            <p class="player__context ">
    
              <b class="player__song-name">Нурминский<span class="uppercase"></span></b>
              <span class="flex">
    
                <span class="player__title">Валим</span>
                <span class="player__song-time"></span>
    
              </span>
    
            </p>
    
            <audio class="audio" src="/Нурминский - Валим.mp3"></audio>
    
          </li>
    
        </ul>
    
      </div>
    <script src="/main.js"></script>
</body>
</html>
